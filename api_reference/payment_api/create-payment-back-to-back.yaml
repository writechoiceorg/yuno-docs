openapi: 3.0.0
info:
  title: Payment API - TestE
  version: '1.0'
servers:
  - url: https://api-sandbox.y.uno/v1/payments
components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: public-api-key
      x-default: <Your public-api-key>
    sec1:
      type: apiKey
      in: header
      name: private-secret-key
      x-default: <Your private-secret-key>
    sec2:
      type: apiKey
      in: header
      name: X-Idempotency-Key
      x-default: <Your X-Idempotency-Key>
security:
  - sec0: []
    sec1: []
    sec2: []
paths:
  /create-payment:
    post:
      summary: Create Payment
      description: ''
      operationId: create-payment
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account_id
                - description
                - country
                - merchant_order_id
                - amount
                - customer_payer
                - checkout
                - payment_method
              properties:
                account_id:
                  type: string
                  description: The unique identifier of the account (MAX 64 ; MIN 36).
                description:
                  type: string
                  description: The description of the payment (MAX 255; MIN 3).
                additional_data:
                  type: object
                  description: Specifies the additional_data object. This object is not mandatory. However, if you send this information, the payment experience will be enhanced for your user.
                  properties:
                    order:
                      type: object
                      description: Specifies the order object.
                      required:
                        - shipping_amount
                      properties:
                        shipping_amount:
                          type: number
                          description: The shipping amount of the order (multiple of 0.0001)
                          format: float
                        fee_amount:
                          type: number
                          description: The fee amount of the order (multiple of 0.0001)
                          format: float
                        items:
                          type: array
                          description: Specifies the items array of object.
                          items:
                            properties:
                              id:
                                type: string
                                description: The unique identifier of the item (MAX 255; MIN 3).
                              name:
                                type: string
                                description: The name of the item (MAX 255; MIN 3).
                              quantity:
                                type: integer
                                description: The quantity of the item.
                                format: int32
                              unit_amount:
                                type: number
                                description: The unit amount of the item (multiple of 0.0001).
                                format: float
                              category:
                                type: string
                                description: The category of the item ([item category list](https://docs.y.uno/reference/the-payment-object#item-category)).
                                enum:
                                  - art
                                  - baby
                                  - coupons
                                  - beauty_&_personal_care
                                  - donations
                                  - computing
                                  - books
                                  - grocery_&_gourmet_food
                                  - cameras
                                  - video_games
                                  - television
                                  - car_electronics
                                  - electronics
                                  - automotive
                                  - toys_&_games
                                  - musical_instruments
                                  - handmade
                                  - garden_&_outdoor
                                  - entertainment
                                  - industrial_&_scientific
                                  - fashion
                                  - games
                                  - pet_supplies
                                  - home
                                  - musical
                                  - phones
                                  - services
                                  - learnings
                                  - tickets
                                  - travels
                                  - virtual_goods
                                  - others
                                  - ''
                              brand:
                                type: string
                                description: The brand of the item (MAX 255; MIN 3).
                              sku_code:
                                type: string
                                description: The stock keeping unit (SKU) of the item (MAX 255; MIN 3).
                              manufacture_part_number:
                                type: string
                                description: The manufacture part number of the item (MAX 255; MIN 3).
                            required:
                              - id
                              - name
                              - quantity
                              - unit_amount
                              - category
                            type: object
                    airline:
                      type: object
                      description: Specifies the airline object.
                      properties:
                        pnr:
                          type: string
                          description: Passenger name record (MAX 10; MIN 1).
                        legs:
                          type: array
                          description: Specifies the legs object.
                          items:
                            properties:
                              departure_airport:
                                type: string
                                description: IATA code. See http://www.iata.org (MAX 3; MIN 3).
                              departure_datetime:
                                type: string
                                description: The departure date and time in UTC time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601), MAX 27; MIN 27).
                                format: date-time
                              departure_airport_timezone:
                                type: string
                                description: Airport timezone (MAX 6; MIN 6).
                              arrival_airport:
                                type: string
                                description: IATA airport code. See http://www.iata.org (MAX 3; MIN 3).
                              carrier_code:
                                type: string
                                description: IATA carrier code. See http://www.iata.org (MAX 2; MIN 2).
                              flight_number:
                                type: string
                                description: The flight number assigned by the airline carrier (MAX 5; MIN 1).
                              fare_basis_code:
                                type: string
                                description: Code base rate provides specific information on the fare in addition to the class service, both required for booking (MAX 15; MIN 1).
                              fare_class_code:
                                type: string
                                description: 'Examples: F (=FIRST CLASS UNRESTRICTED), FR (=FIRST CLASS RESTRICTED), B (=EXCECUTIVE CLASS UNRESTRICTED), CR (=EXCECUTIVE CLASS RESTRICTED), Y (=ECONOMY CLASS UNRESTRICTED), YD (=ECONOMY CLASS RESTRICTED). (MAX 3; MIN 1)'
                                enum:
                                  - F
                                  - FR
                                  - B
                                  - CR
                                  - 'Y'
                                  - YD
                                  - ''
                              base_fare:
                                type: number
                                description: The transaction amount, excluding taxes and fees, the smallest unit of currency (multipleOf 0.0001).
                                format: float
                              base_fare_currency:
                                type: string
                                description: The currency used to transaction amount (MAX 3; MIN 3).
                              stopover_code:
                                type: string
                                description: '1-letter code that indicates whether the passenger is allowed to make a stopover. Only two types of characters are allowed: O: Stopover allowed (the letter “O”, not zero) / X: Stopover not allowed. (MAX 1; MIN 1).'
                            required:
                              - departure_airport
                              - departure_datetime
                              - departure_airport_timezone
                              - arrival_airport
                              - carrier_code
                              - flight_number
                            type: object
                        passengers:
                          type: array
                          description: Specifies the passengers array of objects associated to the tickets.
                          items:
                            properties:
                              first_name:
                                type: string
                                description: The passenger first name (MAX 255; MIN 3).
                              last_name:
                                type: string
                                description: The passenger last name (MAX 255; MIN 3).
                              middle_name:
                                type: string
                                description: The passenger middle name (MAX 255; MIN 3).
                              type:
                                type: string
                                description: Passenger type (A=Adult, C=Child, I=Infant or Baby; MAX 1; MIN 1).
                                enum:
                                  - A
                                  - C
                                  - I
                                  - ''
                              date_of_birth:
                                type: string
                                description: The passenger date of birth in the YYYY-MM-DD (MAX 10; MIN 10).
                                format: date
                              nationality:
                                type: string
                                description: The passenger nationality (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                                enum:
                                  - AR
                                  - BO
                                  - BR
                                  - CL
                                  - CO
                                  - CR
                                  - EC
                                  - SV
                                  - GT
                                  - HN
                                  - MX
                                  - NI
                                  - PA
                                  - PY
                                  - PE
                                  - US
                                  - UY
                                  - ''
                              document:
                                type: object
                                description: Specifies the document object of the passenger.
                                properties:
                                  document_number:
                                    type: string
                                    description: Document number for passenger (MAX 40; MIN 3).
                                  document_type:
                                    type: string
                                    description: The passenger's document type (MAX 6, MIN 2; [Document Type List](https://docs.y.uno/reference/customer-object#document-type-list)).
                                    enum:
                                      - DNI
                                      - CI
                                      - LC
                                      - LE
                                      - CUIT
                                      - CUIL
                                      - PAS
                                      - CPF
                                      - RG
                                      - CNH
                                      - CNPJ
                                      - RUT
                                      - RUN
                                      - CC
                                      - CE
                                      - NIT
                                      - DUI
                                      - PIC
                                      - DPI
                                      - IFR
                                      - INE
                                      - CP
                                      - RFC
                                      - CURP
                                      - CIP
                                      - CIC
                                      - CUI
                                      - RUC
                                      - ''
                                  country:
                                    type: string
                                    description: Country where the document was issued (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                                    enum:
                                      - AR
                                      - BO
                                      - BR
                                      - CL
                                      - CO
                                      - CR
                                      - EC
                                      - SV
                                      - GT
                                      - HN
                                      - MX
                                      - NI
                                      - PA
                                      - PY
                                      - PE
                                      - US
                                      - UY
                                      - ''
                              loyalty_number:
                                type: string
                                description: Number of passenger loyalty program.
                              loyalty_tier:
                                type: string
                                description: Tier of passenger loyalty program.
                            type: object
                        tickets:
                          type: array
                          description: Specifieis the array of tickets associated to the passengers.
                          items:
                            properties:
                              ticket_number:
                                type: string
                                description: Ticket number (MAX 14; MIN 1).
                              e_ticket:
                                type: boolean
                                description: Is this an e-ticket?
                              restricted:
                                type: boolean
                                description: Indicates if the ticket is refunfable or not.
                              total_fare_amount:
                                type: number
                                description: Total fare amount in the smallest unit of currency (multiple of 0.0001).
                                format: float
                              total_tax_amount:
                                type: number
                                description: Total taxes amount in the smallest unit of currency (multiple of 0.0001).
                                format: float
                              total_fee_amount:
                                type: number
                                description: Total fee amount in the smallest unit of currency (multiple of 0.0001).
                                format: float
                              issue:
                                type: object
                                description: Specifies the issue object.
                                properties:
                                  carrier_prefix_code:
                                    type: string
                                    description: Issuing or Validating carrier. This is the AWB Prefix (Air waybill) IATA 3-numeric code (MAX 3; MIN 3).
                                  travel_agent_code:
                                    type: string
                                    description: Code of the travel agent issuing the ticket.
                                  travel_agent_name:
                                    type: string
                                    description: The name under which the point of sale appears on the agency list or franchise name (MAX 32; MIN 1).
                                  date:
                                    type: string
                                    description: Ticket issuing date (MAX 27; MIN 27).
                                    format: date-time
                                  address:
                                    type: string
                                    description: Address of the agent whose sold the ticket (MAX 255; MIN 3).
                                  city:
                                    type: string
                                    description: City name of the agent whose sold the ticket (MAX 255; MIN 3).
                                  country:
                                    type: string
                                    description: Country code alpha 2 where the ticket was issued (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                                    enum:
                                      - AR
                                      - BO
                                      - BR
                                      - CL
                                      - CO
                                      - CR
                                      - EC
                                      - SV
                                      - GT
                                      - HN
                                      - MX
                                      - NI
                                      - PA
                                      - PY
                                      - PE
                                      - US
                                      - UY
                                      - ''
                                  zip_code:
                                    type: string
                                    description: Zip code of the agent who sold the ticket.
                            type: object
                    seller_details:
                      type: object
                      description: Specifies the seller's details object.
                      properties:
                        name:
                          type: string
                          description: The seller's legal name (MAX 255; MIN 3).
                        email:
                          type: number
                          description: The seller's e-mail (MAX 255; MIN 3).
                          format: float
                        reference:
                          type: number
                          description: The seller's identification code (MAX 255; MIN 3).
                          format: float
                        website:
                          type: string
                          description: The seller's website URL (MAX 255; MIN 3).
                        industry:
                          type: string
                          description: The seller's industry (MAX 255; MIN 3).
                          enum:
                            - ADVERTISING
                            - ART
                            - AUTOMOTIVE
                            - ANTIVIRUS
                            - BABY
                            - BEAUTY_&_PERSONAL_CARE
                            - BOOKS
                            - CAMERAS
                            - CAR_ELECTRONICS
                            - COMPUTING
                            - COUPONS
                            - DONATIONS
                            - DELIVERY
                            - ELECTRONICS
                            - ENTERTAINMENT
                            - EDUCATION
                            - FASHION
                            - GAMES
                            - GARDEN_&_OUTDOOR
                            - GROCERY_&_GOURMET_FOOD
                            - HANDMADE
                            - HOME
                            - INDUSTRIAL_&_SCIENTIFIC
                            - INVESTING_AND_FINANCIAL
                            - LEARNINGS
                            - MUSICAL
                            - OTHERS
                            - PET_SUPPLIES
                            - PHONES
                            - PAYROLL
                            - SERVICES
                            - SAAS
                            - TELEVISION
                            - STREAMING
                            - TICKETS
                            - TOYS_&_GAMES
                            - TRAVELS
                            - VIDEO_GAMES
                            - VIRTUAL_GOODS
                            - ''
                        country:
                          type: string
                          description: The seller's country (MAX 255; MIN 3).
                          enum:
                            - AR
                            - BO
                            - BR
                            - CL
                            - CO
                            - CR
                            - EC
                            - SV
                            - GT
                            - HN
                            - MX
                            - NI
                            - PA
                            - PY
                            - PE
                            - US
                            - UY
                            - ''
                        document:
                          type: object
                          description: Specifies the document object of the seller.
                          properties:
                            document_number:
                              type: string
                              description: The seller's document number (MAX 40; MIN 3).
                            document_type:
                              type: string
                              description: The seller's document type (MAX 6, MIN 2; [Document Type List](https://docs.y.uno/reference/customer-object#document-type-list)).
                              enum:
                                - DNI
                                - CI
                                - LC
                                - LE
                                - CUIT
                                - CUIL
                                - PAS
                                - CPF
                                - RG
                                - CNH
                                - CNPJ
                                - RUT
                                - RUN
                                - CC
                                - CE
                                - NIT
                                - DUI
                                - PIC
                                - DPI
                                - IFR
                                - INE
                                - CP
                                - RFC
                                - CURP
                                - CIP
                                - CIC
                                - CUI
                                - RUC
                                - ''
                        phone:
                          type: object
                          description: Specifies the seller's phone number object.
                          properties:
                            country_code:
                              type: string
                              description: The country code of the seller's phone (MAX 3; MIN 2).
                            number:
                              type: string
                              description: The seller's phone number, without the country code (MAX 32; MIN 1).
                        address:
                          type: object
                          description: Specifies the seller's address object.
                          properties:
                            address_line_1:
                              type: string
                              description: The primary address line of the seller (MAX 255; MIN 3).
                            address_line_2:
                              type: string
                              description: The secondary billing address line of the seller (MAX 255; MIN 3).
                            city:
                              type: string
                              description: The city considered for the seller's address (MAX 255; MIN 3).
                            country:
                              type: string
                              description: The country considered for the seller's address (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                              enum:
                                - AR
                                - BO
                                - BR
                                - CL
                                - CO
                                - CR
                                - EC
                                - SV
                                - GT
                                - HN
                                - MX
                                - NI
                                - PA
                                - PY
                                - PE
                                - US
                                - UY
                                - ''
                            state:
                              type: string
                              description: The state considered for the seller's address (MAX 255; MIN 3).
                            zip_code:
                              type: string
                              description: The zipcode considered for the seller's address (MAX 11; MIN 4).
                country:
                  type: string
                  description: The customer's country (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/the-customer-object#country-code-list-iso-3166-1)).
                  enum:
                    - AR
                    - BO
                    - BR
                    - CL
                    - CO
                    - CR
                    - EC
                    - SV
                    - GT
                    - HN
                    - MX
                    - NI
                    - PA
                    - PY
                    - PE
                    - US
                    - UY
                    - ''
                merchant_order_id:
                  type: string
                  description: The unique identifier of the customer's order (MAX 255; MIN 3).
                merchant_reference:
                  type: string
                  description: Identification of the payment transaction defined by the merchant (MAX 255; MIN 3). Optional to complement the merchant_order_id.
                amount:
                  type: object
                  description: Specifies the payment amount object, with the value and currency.
                  required:
                    - currency
                    - value
                  properties:
                    currency:
                      type: string
                      description: The currency used to make the payment (MAX 3; MIN 3; [ISO 4217](https://docs.y.uno/reference/the-session-object#currency-code-list-iso-4217)).
                      enum:
                        - ARS
                        - BOV
                        - BOB
                        - BRL
                        - CLP
                        - COP
                        - CRC
                        - USD
                        - SVC
                        - GTQ
                        - HNL
                        - MXN
                        - NIO
                        - PAB
                        - PYG
                        - PEN
                        - UYU
                        - ''
                    value:
                      type: string
                      description: The payment amount (multiple of 0.0001).
                customer_payer:
                  type: object
                  description: Specifies customer object for payments.
                  required:
                    - id
                    - first_name
                    - last_name
                    - email
                  properties:
                    id:
                      type: string
                      description: The unique identifier of the customer (MAX 64 ; MIN 36). This object is not mandatory for back to back payments. Required when `workflow` is defined as `CHECKOUT` or is not sent.
                    merchant_customer_id:
                      type: string
                      description: The unique identifier of the customer in the external merchant (MAX 255; MIN 3).
                    first_name:
                      type: string
                      description: The customer's first name (MAX 255; MIN 3).
                    last_name:
                      type: string
                      description: The customer's last name (MAX 255; MIN 3).
                    gender:
                      type: string
                      description: The customer's gender (MAX 1; MIN 1; (M=Male/F=Female/NA=Not applicable/NK=Not Known)).
                      enum:
                        - M
                        - F
                        - NA
                        - NK
                        - ''
                    date_of_birth:
                      type: string
                      description: 'The customer''s date of birth in the YYYY-MM-DD format (Length: 10).'
                      format: date
                    email:
                      type: string
                      description: The customer's e-mail (MAX 255; MIN 3).
                    nationality:
                      type: string
                      description: The customer's nationality (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                      enum:
                        - AR
                        - BO
                        - BR
                        - CL
                        - CO
                        - CR
                        - EC
                        - SV
                        - GT
                        - HN
                        - MX
                        - NI
                        - PA
                        - PY
                        - PE
                        - US
                        - UY
                        - ''
                    ip_address:
                      type: string
                      description: The customer's IP address (MAX 45; MIN 7).
                    device_fingerprint:
                      type: string
                      description: The customer's device fingerprint (MAX 4000; MIN 1). For integrations using Yuno checkout the value is obtained automatically, do not send this field.
                    browser_info:
                      type: object
                      description: Specifies the browser_info object.
                      required:
                        - user_agent
                        - accept_header
                        - accept_browser
                        - accept_content
                        - color_depth
                        - screen_height
                        - screen_width
                        - javascript_enabled
                        - language
                        - browser_time_difference
                      properties:
                        user_agent:
                          type: string
                          description: The user agent value of the customer's browser (MAX 255; MIN 3).
                        accept_header:
                          type: string
                          description: The accept header value of the customer's browser.
                        accept_browser:
                          type: boolean
                          description: The accept browser value of the customer's browser  - [Required for 3DS in DIRECT workflow]
                        accept_content:
                          type: boolean
                          description: The accept content value of the customer's browser  - [Required for 3DS in DIRECT workflow]
                        color_depth:
                          type: string
                          description: 'The color depth of the customer''s browser in bits per pixel. This should be obtained by using the browser''s screen.colorDepth property. Accepted values: 1, 4, 8, 15, 16, 24, 30, 32 or 48 bit color depth. (MAX 5; MIN 1).'
                        screen_height:
                          type: string
                          description: The total height of the customer's device screen in pixels. (MAX 255; MIN 3).
                        screen_width:
                          type: string
                          description: The total width of the customer's device screen in pixels. (MAX 255; MIN 3).
                        javascript_enabled:
                          type: boolean
                          description: Indicates if Javascript is enabled or not in the device.
                        java_enabled:
                          type: boolean
                          description: Indicates if Java is enabled or not in the device  - [Required for 3DS in DIRECT workflow]
                        language:
                          type: string
                          description: The navigator.language value of the customer's browser (as defined in IETF BCP 47) (MAX 5; MIN 1).
                        browser_time_difference:
                          type: string
                          description: Indicates the customer's browser time difference  - [Required for 3DS in DIRECT workflow]
                    document:
                      type: object
                      description: Specifies the customer's document object, including its number and type.
                      required:
                        - document_number
                      properties:
                        document_number:
                          type: string
                          description: Document number for customer (MAX 40; MIN 3).
                        document_type:
                          type: string
                          description: The customer's document type (MAX 6, MIN 2; [Document Type List](https://docs.y.uno/reference/customer-object#document-type-list)).
                          enum:
                            - DNI
                            - CI
                            - LC
                            - LE
                            - CUIT
                            - CUIL
                            - PAS
                            - CPF
                            - RG
                            - CNH
                            - CNPJ
                            - RUT
                            - RUN
                            - CC
                            - CE
                            - NIT
                            - DUI
                            - PIC
                            - DPI
                            - IFR
                            - INE
                            - CP
                            - RFC
                            - CURP
                            - CIP
                            - CIC
                            - CUI
                            - RUC
                            - ''
                    billing_address:
                      type: object
                      description: Specifies the customer's billing address object.
                      required:
                        - address_line_1
                        - city
                        - country
                      properties:
                        address_line_1:
                          type: string
                          description: The primary billing address line of the customer (MAX 255; MIN 3).
                        address_line_2:
                          type: string
                          description: The secondary billing address line of the customer (MAX 255; MIN 3).
                        city:
                          type: string
                          description: The city considered for the billing address (MAX 255; MIN 3).
                        country:
                          type: string
                          description: The country considered for the billing address (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                          enum:
                            - AR
                            - BO
                            - BR
                            - CL
                            - CO
                            - CR
                            - EC
                            - SV
                            - GT
                            - HN
                            - MX
                            - NI
                            - PA
                            - PY
                            - PE
                            - US
                            - UY
                            - ''
                        state:
                          type: string
                          description: The state considered for the billing address (MAX 255; MIN 3).
                        zip_code:
                          type: string
                          description: The zipcode considered for the billing address (MAX 11; MIN 4).
                    shipping_address:
                      type: object
                      description: Specifies the customer's shipping address object.
                      required:
                        - address_line_1
                        - city
                        - country
                      properties:
                        address_line_1:
                          type: string
                          description: The primary shipping address line of the customer (MAX 255; MIN 3).
                        address_line_2:
                          type: string
                          description: The secondary shipping address line of the customer (MAX 255; MIN 3).
                        city:
                          type: string
                          description: The city considered for the shipping address (MAX 255; MIN 3).
                        country:
                          type: string
                          description: The country considered for the shipping address (MAX 2; MIN 2; [ISO 3166-1](https://docs.y.uno/reference/customer-object#country-code-list-iso-3166-1)).
                          enum:
                            - AR
                            - BO
                            - BR
                            - CL
                            - CO
                            - CR
                            - EC
                            - SV
                            - GT
                            - HN
                            - MX
                            - NI
                            - PA
                            - PY
                            - PE
                            - US
                            - UY
                            - ''
                        state:
                          type: string
                          description: The state considered for the shipping address (MAX 255; MIN 3).
                        zip_code:
                          type: string
                          description: The zipcode considered for the shipping address (MAX 11; MIN 4).
                    phone:
                      type: object
