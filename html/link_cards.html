<style>
  .link_cards_container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    padding: 32px;
    align-items: center;
    align-content: center;
    gap: 16px;
    flex-wrap: wrap;
    border-radius: 34px;
    background: #E9E8FF;
  }

  .link_cards_container .card {
    display: flex;
    padding: 24px;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    gap: 8px;
    flex-shrink: 0;
    border-radius: 24px;
    background: var(--Neutral-W, #FFF);
    flex: 1;
  }

  .link_cards_container .card:hover {
    cursor: pointer;
  }

  .link_cards_container .svg_content {
    display: flex;
    width: 26px;
    height: 26px;
    padding: 5px;
    justify-content: center;
    align-items: center;
    gap: 10px;
    border-radius: 6px;
    background: var(--Grey-1, #F6F7FA);
  }

  .link_cards_container h4 {
    color: var(--Neutral-B, #282A30);
    font-family: Inter;
    font-size: 14px;
    font-style: normal;
    font-weight: 700;
    line-height: 20px;
    align-self: stretch;
    color: var(--Neutral-B, #282A30);
    margin: 0;
  }
</style>
